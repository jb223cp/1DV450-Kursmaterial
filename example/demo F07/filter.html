<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <title>Demo Angular</title>
    <meta charset="utf-8">
</head>
<body>

<h1>Demo AngularJS - Football</h1>

<div class="widget" data-ng-controller="TeamController">
    <h2>Show all teams</h2>
    Startindex: <br />
    <input type="text" name="start" data-ng-model="start" /> <br />

    Antal lag: <br />
    <input type="text" name="nr" data-ng-model="nr" /> <br />

    <ul>
        <li data-ng-repeat="team in teams | orderBy: '-name' | showOnly:start:nr">
            {{ team.name }}
        </li>
    </ul>

</div>

<script src="../assets/js/core/angular.min.js"></script>


<script>
    var app = angular.module('app', []);




    app.controller("TeamController", function TeamController($scope) {

        $scope.teams = [
            {name : "Everton FC", nickname : "Toffes", city : "Liverpool"},
            {name : "Tottenham Hotspur", nickname : "Spurs", city : "London"},
            {name : "Manchester United", nickname: "Red devils", city: "Manchester"},
            {name : "Fullham FC", nickname : "The Cottagers", city : "London"},
            {name : "Manchester City", nickname : "The blues", city : "Manchester"},
            {name : "Liverpool", nickname: "The Reds", city: "Liverpool"}
        ];

        $scope.start = 0;
        $scope.nr = 3;

    });

    app.filter('showOnly', function() {

        // input är det som står till höger showOnly:startIndex:nrOfItems
        var fnk = function(input, startIndex, nrOfItems) {
            return input.slice(startIndex, startIndex+nrOfItems);
        };
        return fnk;

    })


</script>

</body>
</html>
